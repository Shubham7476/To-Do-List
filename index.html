<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <h2>
          To Do List <img src="/src/check-mark-notepad-svgrepo-com.svg" />
        </h2>
        <div class="data">
          <input
            type="text"
            id="inputbox"
            placeholder=" Add your task "
            id="text"
          />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="list">
          <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
